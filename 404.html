<!DOCTYPE html>
<html>
  <head>
    <title>404 Not Found</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      h1 {
        font-size: 72px;
        color: #333;
        margin-bottom: 24px;
      }

      p {
        font-size: 24px;
        color: #666;
        margin-bottom: 16px;
      }

      a {
        color: #333;
        text-decoration: none;
        font-weight: bold;
      }

      a:hover {
        text-decoration: underline;
      }

      /* Responsiveness */
      @media screen and (max-width: 600px) {
        h1 {
          font-size: 48px;
        }

        p {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404 Not Found</h1>
      <p>The page you are looking for does not exist.</p>
      <p>Go back to <a href="/">homepage</a>.</p>
    </div>
  </body>
</html>
